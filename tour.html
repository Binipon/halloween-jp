  <body>

    <div class="container-fluid padding ">
      <div class="row text-center">
        <div class="col-12">
          <h1>ハロウィンツアー</h1>
          <img src="img/tourTop.jpg">
          <p class="lead">ハロウィンツアーへは世界のどこからでも参加OK。</p>
          
          <p class="lead">ツアーガイドが魔法を使って皆さんをお迎えに行きます。</p>
        </div>  
      </div>
    </div>
    
    <div class="container-fluid padding">
      <div class="row text-center">
        <div class="col-12">
          <div class="card">
            <img src="img/tour1.jpg">
            <h2 class="card-title" >ゴーストツアー</h2>
            <div class="card-body">
              <p class="lead">ガンジス川から三途の川に合流し、クルーズしながら天国と地獄巡りへ。</p>
              
              <p class="lead">天国と地獄で楽しい宴に参加できます。</p>
            </div>
          </div>
        </div>
            
        <div class="col-12">
          <div class="card">
            <img src="img/tour2.jpg">
            <h2 class="card-title" >ほうきツアー</h2>
            <div class="card-body">
              <p class="lead">グランドキャニオンに集合し、魔法のほうきで世界中を飛び回るツアー。</p>
              
              <p class="lead">ほうきには魔法がかかっているので、自由自在に空の旅が楽しめます。</p>
            </div>
          </div>
        </div>
             
              
              
        <div class="col-12">
          <div class="card">
            <img src="img/tour3.jpg">
            <h2 class="card-title" >魔法使いツアー</h2>
            <div class="card-body">
              <p class="lead">キングス・クロス駅の9¾番線に集合し、本物のホグワーツへ行くツアー。</p>
              
              <p class="lead"> 魔法の授業とハロウィンの晩餐が楽しめます。</p>
              <a href="index.html" class="btn btn-outline-dark">Back</a>
            </div>
          </div>
        </div>
      </div>
      </div>
